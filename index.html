<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste do Amor ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 350px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 15px;
    }

    input {
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      width: 100%;
      text-align: center;
      font-size: 16px;
    }

    button {
      background: #ff3366;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
      margin-top: 10px;
      transition: 0.2s;
    }

    button:hover {
      background: #ff0055;
      transform: scale(1.05);
    }

    .result {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }

    .heart {
      font-size: 60px;
      animation: pulse 1s infinite;
      margin-top: 10px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .bar {
      height: 20px;
      background: white;
      border-radius: 10px;
      margin-top: 15px;
      overflow: hidden;
    }

    .fill {
      height: 100%;
      background: #ff3366;
      width: 0;
      transition: width 1s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíò Teste do Amor üíò</h1>
    <input type="text" id="name1" placeholder="Seu nome">
    <input type="text" id="name2" placeholder="Nome da pessoa">
    <button onclick="calcularAmor()">Ver resultado ‚ù§Ô∏è</button>
    <div class="bar"><div class="fill" id="fill"></div></div>
    <div class="result" id="result"></div>
    <div class="heart" id="heart" style="display:none;">‚ù§Ô∏è</div>
  </div>

  <script>
    function calcularAmor() {
      const nome1 = document.getElementById('name1').value.trim();
      const nome2 = document.getElementById('name2').value.trim();
      const result = document.getElementById('result');
      const heart = document.getElementById('heart');
      const fill = document.getElementById('fill');

      if (!nome1 || !nome2) {
        result.textContent = "Digite os dois nomes!";
        heart.style.display = "none";
        fill.style.width = "0";
        return;
      }

      let seed = 0;
      for (let i = 0; i < nome1.length; i++) seed += nome1.charCodeAt(i);
      for (let j = 0; j < nome2.length; j++) seed += nome2.charCodeAt(j) * 2;
      const porcentagem = seed % 101;

      let msg = "";
      if (porcentagem > 90) msg = "Casal perfeito! üíç";
      else if (porcentagem > 70) msg = "Amor verdadeiro! üíñ";
      else if (porcentagem > 50) msg = "Tem futuro! üíï";
      else if (porcentagem > 30) msg = "Pode tentar a sorte üòÖ";
      else msg = "Melhor s√≥ amizade üò¨";

      result.textContent = `${porcentagem}% ‚Äî ${msg}`;
      fill.style.width = porcentagem + "%";
      heart.style.display = "block";
    }
  </script>

  <!-- Cora√ß√µes flutuando -->
<div id="coracoes"></div>

<script>
function criarCoracao() {
  const coracao = document.createElement("div");
  coracao.classList.add("coracao");
  coracao.style.left = Math.random() * 100 + "vw";
  coracao.style.animationDuration = Math.random() * 2 + 3 + "s"; // dura√ß√£o aleat√≥ria
  document.body.appendChild(coracao);

  setTimeout(() => {
    coracao.remove();
  }, 5000);
}

setInterval(criarCoracao, 300);
</script>
</body>
</html>

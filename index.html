<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste do Amor üíò</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    input {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: white;
      color: #ff5f6d;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffe1e1;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>üíò Teste do Amor üíò</h1>
  <input type="text" id="nome1" placeholder="Seu nome">
  <input type="text" id="nome2" placeholder="Nome da pessoa">
  <button onclick="calcular()">Calcular Amor ‚ù§Ô∏è</button>
  <h2 id="resultado"></h2>

  <script>
    function calcular() {
      const n1 = document.getElementById('nome1').value.trim();
      const n2 = document.getElementById('nome2').value.trim();
      if (!n1 || !n2) {
        document.getElementById('resultado').innerText = 'Preencha os dois nomes!';
        return;
      }
      const amor = Math.floor(Math.random() * 101);
      document.getElementById('resultado').innerText = `${n1} ‚ù§Ô∏è ${n2} = ${amor}% de amor!`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíò Teste do Amor üíò</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 350px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      display: block;
      width: 100%;
      max-width: 310px;
      box-sizing: border-box;
      margin: 10px auto;
      padding: 12px;
      border: none;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      background: white;
      color: #333;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      animation: brilho 2s infinite ease-in-out;
    }

    @keyframes brilho {
      0%, 100% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      }
      50% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
      }
    }

    button {
      background: #ff4b2b;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      max-width: 310px;
      margin: 10px auto 0;
      display: block;
      box-sizing: border-box;
      transition: 0.3s;
    }

    button:hover {
      background: #ff416c;
      transform: scale(1.05);
    }

    .resultado {
      margin-top: 20px;
      color: white;
      font-size: 18px;
      text-align: center;
    }

    /* Cora√ß√µes animados */
    .heart {
      position: absolute;
      color: #ffb6c1;
      font-size: 20px;
      animation: float 6s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üíñ Teste do Amor üíñ</h1>
    <input type="text" id="nome1" placeholder="Seu nome">
    <input type="text" id="nome2" placeholder="Nome da pessoa">
    <button onclick="calcularAmor()">Ver resultado ‚ù§Ô∏è</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function calcularAmor() {
      const nome1 = document.getElementById("nome1").value.trim();
      const nome2 = document.getElementById("nome2").value.trim();

      if (!nome1 || !nome2) {
        document.getElementById("resultado").innerText = "Digite os dois nomes!";
        return;
      }

      const porcentagem = Math.floor(Math.random() * 51) + 50; // entre 50 e 100
      const mensagens = [
        "Voc√™s nasceram um pro outro! üíû",
        "O amor est√° no ar! üíò",
        "Combina√ß√£o perfeita! üíï",
        "Cora√ß√µes batendo juntos! üíì",
        "Um casal dos sonhos! üíù"
      ];

      const mensagem = mensagens[Math.floor(Math.random() * mensagens.length)];
      document.getElementById("resultado").innerHTML = `${porcentagem}% de amor ‚ù§Ô∏è<br>${mensagem}`;
    }

    // Cora√ß√µes flutuando
    function criarCoracoes() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(criarCoracoes, 500);
  </script>

</body>
</html>

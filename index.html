<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste do Amor ‚ù§Ô∏è</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      color: #fff;
      text-align: center;
      padding: 30px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 350px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      text-align: center;
    }
    button {
      background: #ff3366;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
      transition: 0.2s;
    }
    button:hover {
      background: #ff0055;
      transform: scale(1.05);
    }
    .result {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }
    .hearts {
      font-size: 36px;
      margin-top: 10px;
    }
    @media (max-width: 400px) {
      h1 {
        font-size: 22px;
      }
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíò Teste do Amor üíò</h1>
    <input type="text" id="name1" placeholder="Seu nome">
    <input type="text" id="name2" placeholder="Nome da pessoa">
    <button onclick="calcularAmor()">Ver porcentagem ‚ù§Ô∏è</button>
    <div class="result" id="result"></div>
    <div class="hearts" id="hearts"></div>
  </div>

  <script>
    function calcularAmor() {
      const nome1 = document.getElementById('name1').value.trim();
      const nome2 = document.getElementById('name2').value.trim();
      const result = document.getElementById('result');
      const hearts = document.getElementById('hearts');

      if (!nome1 || !nome2) {
        result.textContent = "Digite os dois nomes!";
        hearts.textContent = "";
        return;
      }

      // Gera n√∫mero pseudoaleat√≥rio
      let seed = 0;
      for (let i = 0; i < nome1.length; i++) seed += nome1.charCodeAt(i);
      for (let j = 0; j < nome2.length; j++) seed += nome2.charCodeAt(j) * 2;
      const porcentagem = seed % 101;

      let mensagem = "";
      if (porcentagem > 90) mensagem = "Casal perfeito! üíç";
      else if (porcentagem > 70) mensagem = "Amor verdadeiro! üíñ";
      else if (porcentagem > 50) mensagem = "Tem futuro! üíï";
      else if (porcentagem > 30) mensagem = "Pode tentar a sorte üòÖ";
      else mensagem = "Melhor continuar amigos üò¨";

      result.textContent = `${porcentagem}% ‚Äî ${mensagem}`;
      hearts.textContent = "‚ù§Ô∏è".repeat(Math.floor(porcentagem / 10));
    }
  </script>
</body>
</html>
